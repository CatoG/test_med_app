<!DOCTYPE html>
<html lang="en">
<!-- Following code has been commented with appropriate comments for your reference. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./Sign_Up.css"> <!-- Linking external CSS file -->
</head>
<body>
    <div class="signup-container">
        <!-- Left side with image -->
        <div class="signup-image">
        </div>
        
        <!-- Right side with form -->
        <div class="signup-form-container">
            <h1>Sign up</h1>
            
            <p class="login-link">
                Already a member? <a href="../Login/Login.html">Login</a>
            </p>
            
            <form class="signup-form">
                <div class="form-group">
                    <label for="role">Role</label>
                    <select name="role" id="role" class="form-control">
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required class="form-control" placeholder="Fridjof Nansen" />
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" required class="form-control" placeholder="+47 22 22 22 22" />
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required class="form-control" placeholder="fridjof-nansen@polarmuseet.no" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required class="form-control" placeholder="••••••••" />
                </div>

                <div class="btn-group">
                    <button type="reset" class="btn btn-reset">Reset</button>
                    <button type="submit" class="btn btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
